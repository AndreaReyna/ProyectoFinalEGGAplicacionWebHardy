<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hardy</title>
  <link rel="icon" th:href="@{/img/heartbeat-solid.svg}">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Bootstrap icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!--Fontawesome icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!--css-->
  <link rel="stylesheet" href="../static/css/style-registro-documentos.css">
</head>

<body>

  <nav th:replace="fragmentos :: navbar"></nav>

  <!--TARJETAS ESPECIALIDADES-->

  <div class="container pt-4 px-5 mb-3">
    <h1 class="pt-5 titulo">Estudios médicos</h1>
  </div>

  <div class="container m-5 px-5">
    <div class="accordion ps-5" id="accordionFlushExample">

      <div class="accordion-item espacio">

        <!--Databs-target = al id -->
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed colores" type="button" data-bs-toggle="collapse"
            data-bs-target="#id1">
            Radiografia
          </button>
        </h2>

        <!--id = id del registro-->
        <div id="id1" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">

            <h5> <b>Estudio: </b></h5>
            <img src="../static/img/radiogr-2.jpeg" class="img-thumbnail" alt="...">
          </div>
        </div>


      </div>



      <div class="accordion-item espacio">

        <!--Databs-target = al id -->
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed colores" type="button" data-bs-toggle="collapse"
            data-bs-target="#id2">
            Examen de sangre y orina
          </button>
        </h2>

        <!--id = id del registro-->
        <div id="id2" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">



            <h5> <b>Estudio: </b></h5>
            <img src="../static/img/sangre.jpg" class="img-thumbnail" alt="...">
          </div>
        </div>


      </div>



      <div class="accordion-item espacio">

        <!--Databs-target = al id -->
        <h2 class="accordion-header " id="flush-headingOne">
          <button class="accordion-button collapsed colores" type="button" data-bs-toggle="collapse"
            data-bs-target="#id3">
            Ecografía
          </button>
        </h2>

        <!--id = id del registro-->
        <div id="id3" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">



            <h5> <b>Estudio: </b></h5>
            <img src="../static/img/eco.jpg" class="img-thumbnail" alt="...">
          </div>
        </div>


      </div>




    </div>
  </div>

  <!-- Modal cambio de correo -->
  <div class="modal fade" id="editarCorreo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modificar correo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form th:action="@{/modificar-correo}" autocomplete="off" method="POST" class="needs-validation" novalidate>
            <input class="form-control" id="correo" placeholder="Correo" required type="email" name="correo"
              th:value="${session.correo}">

            <hr class="my-4">
            <div class="modal-dialog-centered justify-content-center">
              <button type="submit" value="Submit" class="btn reg">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal modificar contraseña -->

  <div class="modal fade" id="editarClave" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modificar clave</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form th:action="@{/clave}" autocomplete="off" method="POST" class="needs-validation" novalidate>
            <input class="form-control mb-4" id="clave" placeholder="Contraseña" required type="password" name="clave">
            <input class="form-control" id="clave" placeholder="Confirmacion" required type="password" name="clave2">
            <hr class="my-4">
            <div class="modal-dialog-centered justify-content-center">
              <button type="submit" value="Submit" class="btn reg">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer th:replace="fragmentos :: footer"></footer>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
