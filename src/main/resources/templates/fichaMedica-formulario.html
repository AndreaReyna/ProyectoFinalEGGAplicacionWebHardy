<<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardy</title>
    <link rel="icon" href="../static/img/heartbeat-solid.svg">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--Fontawesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="../static/css/styleeri.css">
</head>


<body>
   

    <div class="container px-4">
        <!--Titulo-->
        <div class="container pt-4 px-5">
            <h1 class="pt-5 titulo">Mi Ficha Médica</h1>
        </div>
        <!--Form-->
        <div class="container mt-5 px-5 pt-3">
            <div class="row">
                <div class="col-md-6">
                    <img src="../static/img/routine-health-checkup.png" alt="" class="img-fluid d-none d-sm-block">
                </div>
                

                    <div class="col-md-6 col-sm-12">
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-floating mb-4 ms-5 mt-5">
                                    <input type="number" class="form-control border border-secondary" id="edad"
                                        placeholder="Edad">
                                    <label for="edad">Edad</label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-floating mb-4 ms-5 mt-5">
                                    <input type="text" class="form-control border border-secondary" id="grupo-sanguineo"
                                        placeholder="Grupo-sanguineo">
                                    <label for="grupo-sanguineo">Grupo Sanguineo</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-floating mb-4 ms-5 mt-5">
                                    <input type="number" class="form-control border border-secondary" id="peso"
                                        placeholder="Peso">
                                    <label for="peso">Peso</label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-floating mb-4 ms-5 mt-5">
                                    <input type="number" class="form-control border border-secondary" id="altura"
                                        placeholder="Altura">
                                    <label for="altura">Altura</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-4 ms-5 mt-5">
                            <label for="exampleFormControlTextarea1" class="form-label">Enfermedades</label>
                            <textarea class="form-control border border-secondary" id="enfermedades" rows="3"></textarea>
                        </div>
                        <div class="form-floating mb-4 ms-5 mt-5">
                            <input type="date" class="form-control border border-secondary" id="chequeo"
                                placeholder="Chequeo">
                            <label for="chequeo">Fecha Último Chequeo</label>
                        </div>


                        <div class="alert alert-danger mb-4 ms-5" role="alert">
                            Mensaje de alerta
                        </div>

                        <button type="button" class="btn btn-lg ms-5">Guardar</button>
                    </div>
                </div>

        </div>
    </div>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>
</html>
