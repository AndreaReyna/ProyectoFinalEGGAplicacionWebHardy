    <div class="container px-4">
        <!--Titulo-->
        <div class="container pt-4 px-5">
            <h1 class="pt-5 titulo">Mi perfil</h1>
        </div>
        <!--Form-->
        <div class="container mt-5 px-5 pt-3">
            <div class="row">
                <div class="col-md-8">
                    <div class="card mb-3" style="max-width: 1000px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="../static/img/avatar-perfil.png" class="rounded-3" alt="...">
                                <button type="button" class="btn btn-lg ms-5" id="editar">Editar</button>
                                <button type="button" class="btn btn-lg ms-5" id="eliminar">Eliminar</button>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Nombre y Apellido</h5>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <img src="../static/img/identificacion.png" class="rounded-3" id="identificacion" alt="...">
                                                    </div>
                                                    <div class="col-md-8">
                                                        <label for="" class="dni">Documento</label>
                                                        <label for="" class="form-control border border-secondary " id="documento">xx.xxx.xxx</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <img src="../static/img/grupo sanguineo.png" class="rounded-3" id="factor-sanguineo" alt="...">
                                                    </div>
                                                    <div class="col-md-8">
                                                        <label for="" class="tipo-sangre">Grupo Sanguíneo</label>
                                                        <label for="" class="form-control border border-secondary " id="grupo-sanguineo">xxxxx</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <img src="../static/img/fecha-nacimiento.png" class="rounded-3" id="nacimiento" alt="...">
                                                    </div>
                                                    <div class="col-md-8">
                                                        <label for="" class="fecha">Fecha Nacimiento</label>
                                                        <label for="" class="form-control border border-secondary " id="fecha-nacimiento">xx/xx/xxxx</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <img src="../static/img/peso.png" class="rounded-3" id="balanza" alt="...">
                                                    </div>
                                                    <div class="col-md-8">
                                                        <label for="" class="peso">Peso</label>
                                                        <label for="" class="form-control border border-secondary " id="peso">xx,x Kg</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <img src="../static/img/edad.png" class="rounded-3" id="anios" alt="...">
                                                    </div>
                                                    <div class="col-md-8">
                                                        <label for="" class="edad">Edad</label>
                                                        <label for="" class="form-control border border-secondary " id="edad">xx años</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <img src="../static/img/altura.png" class="rounded-3" id="estatura" alt="...">
                                                    </div>
                                                    <div class="col-md-8">
                                                        <label for="" class="altura">Altura</label>
                                                        <label for="" class="form-control border border-secondary " id="altura">xx,x cm</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    <p class="card-text"><a href=""><u><small class="text-muted">ver más...</small></u></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>     
                
                <div class="col-md-4">
                    <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23039BE5&ctz=America%2FArgentina%2FBuenos_Aires&src=ZXMuYXIjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%237986CB" style="border:solid 1px #777" width="300" height="300" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>
        </div>

        <div class="container mt-1 px-5 pt-3">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-3" style="max-width: 1000px;">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="../static/img/especialidades.png" class="rounded-3" id="especialidades" alt="...">
                                    </div>

                                        <h2>Especialidades</h2>
                                    </div>
                                    <p class="card-text"><a href=""><u><small class="text-muted">ver más...</small></u></a></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-3" style="max-width: 1000px;">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="../static/img/medicamentos.png" class="rounded-3" id="medicamentos" alt="...">
                                    </div>
                                    <div class="col-md-8">
                                        <h2>Medicamentos</h2>
                                    </div>
                                    <p class="card-text"><a href=""><u><small class="text-muted">ver más...</small></u></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-3" style="max-width: 1000px;">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="../static/img/estudios.png" class="rounded-3" id="estudios" alt="...">
                                    </div>
                                    <div class="col-md-8">
                                        <h2>Estudios</h2>
                                    </div>
                                    <p class="card-text"><a href=""><u><small class="text-muted">ver más...</small></u></a></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-3" style="max-width: 1000px;">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="../static/img/agenda.png" class="rounded-3" id="agenda" alt="...">
                                    </div>
                                    <div class="col-md-8">
                                        <h2>Agenda</h2>
                                    </div>
                                    <p class="card-text"><a href=""><u><small class="text-muted">ver más...</small></u></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="" style="max-width: 1000px;">
                        <div class="row g-0">
                            <img src="../static/img/Medicine-bro 1.png" class="" id="doctor" alt="...">
                        </div>
                    </div>
                </div>
            </div>
