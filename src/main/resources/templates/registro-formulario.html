<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardy</title>
    <link rel="icon" th:href="@{/img/heartbeat-solid.svg}">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--Fontawesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" th:href="@{/css/styleeri.css}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <img th:src="@{/img/logo-heart.png}" class="logo-navbar" width="34" height="28">
        <a class="navbar-brand ms-1" th:href="@{/inicio}">Hardy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav text-end">

            <li class="nav-item">
              <a class="nav-link" th:href="@{/registro}">Registros</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/agenda}">Agenda</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Documentos</a>
            </li>

            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <img th:src="${session.imagen != null} ? @{/upload/__${session.imagen}__} : @{/upload/profile-1-1.png}"
                  alt="imagen de perfil" width="35" class=" rounded-circle mb-1">
              </a>
              <ul class="dropdown-menu text-end text-lg-start" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/perfil}">Perfil</a></li>
                <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#editarCorreo">Cambiar e-mail</a>
                </li>
                <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#editarClave">Cambiar contraseña</a>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a></li>
              </ul>
            </li>

          </ul>

        </div>
      </div>
    </nav>

    <div class="row justify-content-center">
        <div class="alert alert-secondary alert-dismissible fade show text-center col-5 tooltip" role="alert"
            th:if="${exito != null}">
            <strong th:text="${exito}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    
        <div class="alert alert-warning alert-dismissible fade show text-center col-5 tooltip" role="alert"
            th:if="${error != null}">
            <strong th:text="${error}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>


    <div class="container px-4">
        <!--Titulo-->
        <div class="container pt-4 px-5">
            <h1 class="pt-5 titulo">Registros Médicos</h1>
        </div>
        <!--Form-->
        <div class="container mt-5 px-5 pt-3">
            <div class="row">
                <div class="col-md-6">
                    <img th:src="@{/img/body-checkup.png}" alt="" class="img-fluid d-none d-sm-block">
                </div>

                <form  class="col-md-6 col-sm-12" th:action="@{/registro/__${action}__}" method="POST"
                    th:object="${registro}">

                    <div class="form-floating mb-4 ms-5 mt-5">
                        <input type="date" class="form-control border border-secondary" id="consulta"
                            placeholder="Consulta" th:field="*{fecha}">
                        <label for="consulta">Fecha de la Consulta</label>
                    </div>

                    <div class="form-floating mb-4 ms-5 mt-5">
                        <label for="especialidad">Especialidades:</label> <br>
                        <select aria-label="Elegir especialidad" class="form-select" id="autor"  th:field="*{especialidad}">
                            <option selected value="">Elegir especialidad</option>
                            <option class="text-black" th:each="especialidad : ${especialidades}" th:text="|${especialidad.nombre}|"
                                th:if="${especialidad.alta}" th:value="${especialidad.id}"></option>
                        </select>
                    </div>


                    <div class="form-floating mb-4 ms-5 mt-5">
                        <input type="text" class="form-control border border-secondary" id="medico"
                            placeholder="Medico"  th:field="*{medico}">
                        <label for="medico">Médico</label>
                    </div>

                    <div class="form-floating mb-4 ms-5 mt-5">
                        <input type="text" class="form-control border border-secondary" id="cobertura"
                            placeholder="Cobertura"  th:field="*{cobertura}">
                        <label for="cobertura">Cobertura</label>
                    </div>

                    <div class="form-floating mb-4 ms-5 mt-5">
                        <input type="text" class="form-control border border-secondary" id="sede" placeholder="Sede"  th:field="*{lugar}">
                        <label for="sede">Sede</label>
                    </div>

                    <div class="form-floating mb-4 ms-5 mt-5">
                        <label for="exampleFormControlTextarea1" class="form-label" >Resultados</label>
                        <input type="text" name="resultados"  class="form-control border border-secondary" rows="3"></input>
                    </div>
                    <!-- dirname="resultados.dir" form="registro" -->
                    <button type="submit" class="btn btn-lg ms-5">Agendar</button>
                </form>
            </div>

        </div>
    </div>

     <!-- Modal cambio de correo -->
  <div class="modal fade" id="editarCorreo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modificar correo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form th:action="@{/modificar-correo}" autocomplete="off" method="POST" class="needs-validation" novalidate>
            <input class="form-control" id="correo" placeholder="Correo" required type="email" name="correo"
              th:value="${session.correo}">

            <hr class="my-4">
            <div class="modal-dialog-centered justify-content-center">
              <button type="submit" value="Submit" class="btn reg">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal modificar contraseña -->

  <div class="modal fade" id="editarClave" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modificar clave</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form th:action="@{/clave}" autocomplete="off" method="POST" class="needs-validation" novalidate>
            <input class="form-control mb-4" id="clave" placeholder="Contraseña" required type="password" name="clave">
            <input class="form-control" id="clave" placeholder="Confirmacion" required type="password" name="clave2">
            <hr class="my-4">
            <div class="modal-dialog-centered justify-content-center">
              <button type="submit" value="Submit" class="btn reg">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>


</body>

</html>
