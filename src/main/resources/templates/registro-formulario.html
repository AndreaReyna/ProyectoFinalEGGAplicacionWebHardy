<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hardy</title>
  <link rel="icon" th:href="@{/img/heartbeat-solid.svg}">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Bootstrap icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!--Fontawesome icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!--css-->
  <link rel="stylesheet" th:href="@{/css/styleeri.css}">
</head>

<body>
  <nav th:replace="fragmentos :: navbar"></nav>

  <div class="row justify-content-center">
    <div class="alert alert-secondary alert-dismissible fade show text-center col-5 tooltip" role="alert"
      th:if="${exito != null}">
      <strong th:text="${exito}"></strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-warning alert-dismissible fade show text-center col-5 tooltip" role="alert"
      th:if="${error != null}">
      <strong th:text="${error}"></strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>


  <div class="container px-4">
    <!--Titulo-->
    <div class="container pt-4 px-5">
      <h1 class="pt-5 titulo">Registros Médicos</h1>
    </div>
    <!--Form-->
    <div class="container mt-5 px-5 pt-3">
      <div class="row">
        <div class="col-md-6">
          <img th:src="@{/img/body-checkup.png}" alt="" class="img-fluid d-none d-sm-block">
        </div>

        <form class="col-md-6 col-sm-12" th:action="@{/registro/__${action}__}" method="POST" th:object="${registro}">

          <div class="form-floating mb-4 ms-5 mt-5">
            <input type="date" class="form-control border border-secondary" id="consulta" placeholder="Consulta"
              th:field="*{fecha}">
            <label for="consulta">Fecha de la Consulta</label>
          </div>

          <div class="form-floating mb-4 ms-5 mt-5">
            <label for="especialidad">Especialidades:</label> <br>
            <select aria-label="Elegir especialidad" class="form-select" id="autor" th:field="*{especialidad}">
              <option selected value="">Elegir especialidad</option>
              <option class="text-black" th:each="especialidad : ${especialidades}" th:text="|${especialidad.nombre}|"
                th:if="${especialidad.alta}" th:value="${especialidad.id}"></option>
            </select>
          </div>


          <div class="form-floating mb-4 ms-5 mt-5">
            <input type="text" class="form-control border border-secondary" id="medico" placeholder="Medico"
              th:field="*{medico}">
            <label for="medico">Médico</label>
          </div>

          <div class="form-floating mb-4 ms-5 mt-5">
            <input type="text" class="form-control border border-secondary" id="cobertura" placeholder="Cobertura"
              th:field="*{cobertura}">
            <label for="cobertura">Cobertura</label>
          </div>

          <div class="form-floating mb-4 ms-5 mt-5">
            <input type="text" class="form-control border border-secondary" id="sede" placeholder="Sede"
              th:field="*{lugar}">
            <label for="sede">Sede</label>
          </div>

          <div class="form-floating mb-4 ms-5 mt-5">
            <label for="exampleFormControlTextarea1" class="form-label">Resultados</label>
            <input type="text" name="resultados" class="form-control border border-secondary" rows="3"></input>
          </div>
          <!-- dirname="resultados.dir" form="registro" -->
          <button type="submit" class="btn btn-lg ms-5">Agendar</button>
        </form>
      </div>

    </div>
  </div>

  <!-- Modal cambio de correo -->
  <div th:replace="fragmentos :: modificarCorreo"></div>

  <!-- Modal modificar contraseña -->

  <div th:replace="fragmentos :: modificarContraseña"></div>

  <footer th:replace="fragmentos :: footer"></footer>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>


</body>

</html>
