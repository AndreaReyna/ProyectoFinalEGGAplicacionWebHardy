<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/styleindex.css}">

    <script src="https://kit.fontawesome.com/f5d0cfe0f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar login -->
    <section class="sectionindex pb-5">

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <img th:src="@{/img/logo-heart.png}" class="logo-navbar" width="34" height="28">
    <a class="navbar-brand ms-1" th:href="@{/inicio}">Hardy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav text-end">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/registro}">Registros</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/agenda}">Agenda</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Documentos</a>
        </li>


        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Perfil
          </a>
          <ul class="dropdown-menu text-end text-lg-start" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Perfil</a></li>
            <li><a class="dropdown-item" href="#">Cambiar e-mail</a></li>
            <li><a class="dropdown-item" href="#">Cambiar contrase침a</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Cerrar sesi칩n</a></li>
          </ul>
        </li>

      </ul>

    </div>
  </div>
</nav>
  <div class="row justify-content-center">
    <div class="alert alert-secondary alert-dismissible fade show text-center col-5 tooltip" role="alert"
      th:if="${exito != null}">
      <strong th:text="${exito}"></strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
    <div class="alert alert-warning alert-dismissible fade show text-center col-5 tooltip" role="alert"
      th:if="${error != null}">
      <strong th:text="${error}"></strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
  </div>




<div class="container">
  <table class="table table-bordered">
    <thead class="table-secondary text-center">
      <tr>
        <th class="col">ID</th>
        <th class="col">Correo</th>
        <th class="col">Rol</th>
        <th class="col">Estado</th>
        <th class="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="usuario : ${usuarios}">
        <div>
          <td class="col" th:text="${usuario.id}"></td>
          <td class="col" th:text="${usuario.correo}"></td>
          <td class="col" th:text="${usuario.rol.nombre}"></td>
          <td class="col" th:text="${usuario.alta} ? 'Activo' : 'Baja'"></td>
          <td class="col d-flex justify-content-center">
            <button class="btn btn-primary me-4" data-bs-toggle="modal"  th:attr="data-bs-target=|#editar${usuario.id}|">Editar</button>
                                                                   

            <form th:if=${usuario.alta} method="post" th:action="@{/usuarios/baja/__${usuario.id}__}">
              <button class="btn btn-danger" type="submit">Dar de baja</button>
            </form>
            <form th:if=${!usuario.alta} method="post" th:action="@{/usuarios/alta/__${usuario.id}__}">
              <button class="btn btn-success" type="submit">Dar de alta</button>
            </form>
          </td>
        </div>
      </tr>
    </tbody>
  </table>
</div>


<div class="container"> 
<button type="button" class="btn btn-primary col-2 mx-5" data-bs-toggle="modal"
data-bs-target="#crearAdmin">Crear ADMIN</button>
</div>


   <!-- Footer -->

   <footer class="container-fluid mt-5 py-3">
    <div class="row ">
  
      <h6 class="col-12 text-center"><span><img th:src="@{/img/logo-heart.png}" class="logo-navbar" width="34"
            height="28" /></span> Hardy</h6>
  
    </div>
  
  </footer>


  
    <!-- Modal crear admin -->

    <div class="modal fade" id="crearAdmin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen modal-dialog-scrollable">
            <div class="modal-content fondomodal">
                <div class="modal-header">
                    <h3 class="modal-title col-11 text-center" id="exampleModalLabel">Crear Administrador</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-md-6 align-self-center">
                                <form th:action="@{usuarios/crear-admin}" method="post">
                                    <div class="container">
                                        <div class="row">
                                            <div class=" mb-3 col-12">
                                                <label for="correo" class="form-label">Correo
                                                    electronico</label>
                                                <input type="email" class="form-control" id="correo" name="correo">

                                            </div>

                                            <div class=" mb-3 col-12">
                                                <label for="claveUno" class="form-label">Contrase침a</label>
                                                <input type="password" class="form-control" id="claveUno"
                                                    name="claveUno">
                                            </div>
                                            <div class=" mb-3 col-12">
                                                <label for="claveDos" class="form-label">Repita la contrase침a</label>
                                                <input type="password" class="form-control" id="claveDos"
                                                    name="claveDos">
                                            </div>
                                            <button type="submit" class="btn btn reg">Guardar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


        <!-- Modal EDITAR -->
        <div th:each="usuario : ${usuarios}" class="modal fade" th:attr="id=|editar${usuario.id}|"
         tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen modal-dialog-scrollable">
                <div class="modal-content fondomodal">
                    <div class="modal-header">
                        <h3 class="modal-title col-11 text-center" id="exampleModalLabel">Editar Usuario</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 col-md-6 align-self-center">
                                    <form th:action="@{/usuarios/editar}" method="post">
                                        <div class="container">
                                            <div class="row">
                                                <div class="form mb-3 col-xl-6">
                                                    <input class="form-control" id="idUsuario" name = "idUsuario" th:value="${usuario.id}"
                                                        type="hidden"/>
                                                </div>
                                                <div class=" mb-3 col-12">
                                                    <label for="correo" class="form-label">Correo electronico</label>
                                                    <input type="email" class="form-control" id="correo" name="correo" th:value="${usuario.correo}">
                                                </div>
                                                <div class="form mb-3 col-xl-6 fs-5">
                                                    <label for="rol">Rol:</label> <br>
                                                    <select aria-label="Elegir rol" class="form-select" id="idRol" name="idRol">
                                                        <option selected value="">Elegir rol</option>
                                                        <option th:each="rol : ${roles}" th:text="|${rol.nombre}|"
                                                        th:value="${rol.id}"></option>
                                                    </select>          
                                                </div>
                                                <button type="submit" class="btn btn reg">Guardar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
    
                    </div>
    
                </div>
            </div>
        </div>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script></body>
</html>
